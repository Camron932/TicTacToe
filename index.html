<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="gameBoardMain">
        <div class="gameControls">
            <h2>
                <button class="btn" id="newBtn">New Game</button>
            </h2>
            <h2>
                <button class="btn">Restart Game</button>
            </h2>
        </div>

        <div class="gameWrapper">
            <div class="gameBoard">
                <div class="cubes" id="1"></div>
                <div class="cubes" id="2"></div>
                <div class="cubes" id="3"></div>
                <div class="cubes" id="4"></div>
                <div class="cubes" id="5"></div>
                <div class="cubes" id="6"></div>
                <div class="cubes" id="7"></div>
                <div class="cubes" id="8"></div>
                <div class="cubes" id="9"></div>
            </div>
        </div>
    </div>

    <div class="formWrapper" id="formId">
        <form id="myForm" class="formMain" autocomplete="off">
            <div class="inputField">
              <label class="input-label">(X) Player 1's name:</label>
              <input
                type="text"
                name="player1Name"
                class="formClass"
                id="form1"
                required
              />
            </div>
            <div class="inputField">
              <label class="input-label"> (O) Player 2's name:</label>
              <input
                type="text"
                name="player2Name"
                class="formClass"
                id="form2"
                required
              />
            </div>
            <div class="inputField">
              <label for="1v1" class="Title container">Human vs Human:</label>
              <input type="radio" id="1v1" name="choice" value="0" required />
            </div>
            <div class="inputField">
              <label for="ai" class="Title">Human vs Easy AI:</label>
              <input type="radio" id="ai" name="choice" value="1" required />
            </div>
            <div class="inputField">
              <label for="ai" class="Title">Human vs Hard AI:</label>
              <input
                type="radio"
                id="aiHard"
                name="choice"
                value="2"
                required
              />
            </div>
            <div class="flex">
              <button type="submit" class="startButton" id="startBtn">Start Game</button>
            </div>
          </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
